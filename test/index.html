<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jar Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../libs/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../dist/jar.js"></script>

  <script src="common/common.js"></script>
  <script src="core.js"></script>
  <script src="load.js"></script>
  <script src="deferred.js"></script>
  <script src="storages/lc.js"></script>
  <script src="actions.js"></script>
  <script src="storages/fs.js"></script>
  <script src="storages/sql.js"></script>
  <script src="storages/idb.js"></script>
</head>
<body>
  <h1 id="qunit-header">jar Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span>lame test markup</span>
    <span>normal test markup</span>
    <span>awesome test markup</span>
  </div>
</body>
</html>
